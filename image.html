<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
</head>
<body>
    <marquee><h2>AIMATH SOLVER</h2></marquee>
    <img src="" id="imagePreview" width="100">

    <h1>Upload a File</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="file">Choose a file:</label>
        <input type="file" id="file" name="file" required />
        <button type="submit">Letsgo Running</button>
    </form>
    <p class="output"></p>
    <script type="module" src="/image.js"></script>
    <script>
        document.getElementById('file').addEventListener('change', function(event) {
        const file = event.target.files[0]; // Get the first selected file

        if (file) {
            // Validate if it's an image
            if (!file.type.startsWith('image/')) {
                alert('Please upload a valid image.');
                return;
            }

            // Create a temporary URL for the image
            const tempUrl = URL.createObjectURL(file);

            // Set the src of the image element to the temporary URL
            const imagePreview = document.getElementById('imagePreview');
            imagePreview.src = tempUrl;
            imagePreview.style.display = 'block';

            // Clean up the URL when no longer needed
            imagePreview.onload = () => URL.revokeObjectURL(tempUrl);
        }
    });
    </script>
</body>
</html>
