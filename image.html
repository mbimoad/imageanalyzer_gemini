<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title></title>
</head>

<body>
  <main>
    <form>
      <div class="image-picker">
        <label class="image-choice">
          <input type="radio" checked name="chosen-image" value="/tambah.png">
          <img src="/tambah.png">
        </label>
        <label class="image-choice">
          <input type="radio" name="chosen-image" value="/variabel.png">
          <img src="/variabel.png">
        </label>
       
      </div>
      <div class="prompt-box">
        <label>
          <input style="display:none;" name="prompt" placeholder="Enter instructions here" type="text"
            value="Can you guess what the output of this image. also explain with the solution">
        </label>
        <button type="submit">Go</button>
      </div>
    </form>
    <p class="output"></p>
  </main>

  <script type="module" src="/image.js"></script>
</body>

</html>
